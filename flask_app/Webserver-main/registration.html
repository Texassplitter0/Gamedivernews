<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(36, 36, 36, 0.95);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #FFD700;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            font-size: 1em;
            background: #ffffff;
            color: #242424;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background: #FFD700;
            color: #242424;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #e6c300;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Benutzer registrieren</h2>
        
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if success %}
        <p class="success-message">{{ success }}</p>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="email" name="email" placeholder="E-Mail (optional)">
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit">Registrieren</button>
        </form>

        <p><a href="{{ url_for('index') }}">Zur√ºck zur Startseite</a></p>
    </div>
</body>
</html>
