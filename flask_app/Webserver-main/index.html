<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamediver Login/Registrierung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #FFD700;
      --dark: #1e1e2f;
      --light: #f4f4f4;
      --accent: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, input {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--accent);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: var(--primary);
      color: #2c2c2c;
      text-align: center;
      width: 100%;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 40px 20px;
    }

    .container {
      width: 768px;
      height: 500px;
      background: #242424;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      transition: 0.8s;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      padding: 50px;
      transition: all 0.6s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sign-in-container {
      left: 0;
      z-index: 2;
    }

    .sign-up-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .container.sign-up-mode .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }

    .container.sign-up-mode .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }

    form {
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      color: var(--primary);
    }

    .input-field {
      background: var(--light);
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #000;
    }

    .input-field i {
      margin-right: 10px;
      color: var(--primary);
    }

    .input-field input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1em;
      background: transparent;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e6c300;
    }

    .toggle-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: var(--primary);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      transition: transform 0.6s ease-in-out;
    }

    .toggle-container h2 {
      margin-bottom: 10px;
    }

    .container.sign-up-mode .toggle-container {
      transform: translateX(-100%);
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .toggle-container button {
      margin-top: 20px;
      background: transparent;
      border: 2px solid var(--dark);
      color: var(--dark);
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        height: auto;
        flex-direction: column;
      }

      .form-container,
      .toggle-container {
        width: 100%;
        position: relative;
        transform: none !important;
        opacity: 1 !important;
      }

      .container.sign-up-mode .sign-in-container,
      .container.sign-up-mode .sign-up-container {
        transform: none !important;
      }

      .toggle-container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf Gamediver.de</h1>
    <p>Das Portal f端r alles rund um unsere Gameserver oder sonstige Community-Themen</p>
  </header>

  <div class="main-content">
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="{{ url_for('login') }}" method="POST">
          <h2>Login</h2>
          {% if error %}
          <p class="error-message">{{ error }}</p>
          {% endif %}
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Benutzername" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Passwort" required />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <button type="submit">Anmelden</button>
          <p class="register-link">Kein Konto? <a href="#" id="goToRegister">Jetzt registrieren</a></p>
        </form>
      </div>

      <div class="form-container sign-up-container">
        <form action="{{ url_for('register') }}" method="POST">
          <h2>Registrieren</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Benutzername" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="E-Mail" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Passwort" required />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <button type="submit">Registrieren</button>
          <p class="register-link">Bereits registriert? <a href="#" id="goToLogin">Zum Login</a></p>
        </form>
      </div>

      <div class="toggle-container">
        <h2>Willkommen zur端ck!</h2>
        <p>Portal f端r unsere Gameserver & Community</p>
        <button id="toggleButton">Registrieren</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const toggleBtn = document.getElementById('toggleButton');
    const goToRegister = document.getElementById('goToRegister');
    const goToLogin = document.getElementById('goToLogin');

    function updateToggleButtonText() {
      toggleBtn.textContent = container.classList.contains('sign-up-mode') ? 'Zur端ck zum Login' : 'Registrieren';
    }

    toggleBtn.addEventListener('click', () => {
      container.classList.toggle('sign-up-mode');
      updateToggleButtonText();
    });

    goToRegister?.addEventListener('click', (e) => {
      e.preventDefault();
      container.classList.add('sign-up-mode');
      updateToggleButtonText();
    });

    goToLogin?.addEventListener('click', (e) => {
      e.preventDefault();
      container.classList.remove('sign-up-mode');
      updateToggleButtonText();
    });

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // Initialer Text setzen
    updateToggleButtonText();
  </script>
</body>
</html>
