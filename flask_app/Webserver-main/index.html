<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrierung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    :root {
      --primary: #FFD700;
      --dark-bg: #1e1e2f;
      --card-bg: #29293d;
      --text-light: #f4f4f4;
      --text-dark: #222;
      --btn-hover: #e6c300;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      display: flex;
      transition: all 1s ease-in-out;
    }

    .forms-container {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 1s ease-in-out;
      z-index: 5;
    }

    .container.sign-up-mode .forms-container {
      left: 50%;
    }

    .signin-signup {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      z-index: 5;
    }

    form {
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    form.sign-up-form {
      display: none;
    }

    .container.sign-up-mode .sign-up-form {
      display: flex;
    }

    .container.sign-up-mode .sign-in-form {
      display: none;
    }

    .title {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .input-field {
      width: 100%;
      background-color: var(--text-light);
      margin: 10px 0;
      height: 50px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      color: var(--text-dark);
    }

    .input-field i {
      margin-right: 10px;
      color: var(--primary);
    }

    .input-field input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
      color: var(--text-dark);
    }

    .btn {
      width: 150px;
      background-color: var(--primary);
      border: none;
      outline: none;
      height: 45px;
      border-radius: 45px;
      color: var(--text-dark);
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .panels-container {
      width: 100%;
      display: flex;
    }

    .panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: var(--primary);
      color: var(--text-dark);
      transition: 1s ease-in-out;
    }

    .container.sign-up-mode .left-panel {
      transform: translateX(-100%);
    }

    .container.sign-up-mode .right-panel {
      transform: translateX(-100%);
    }

    .panel img {
      width: 100%;
      max-width: 250px;
    }

    .panel h3 {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }

    .panel p {
      font-size: 0.95rem;
    }

    .transparent {
      background: transparent;
      border: 2px solid var(--text-dark);
      color: var(--text-dark);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .forms-container,
      .panels-container {
        width: 100%;
        position: static;
      }

      .panel {
        width: 100%;
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button class="btn">Login</button>
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button class="btn">Sign up</button>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <img src="https://undraw.co/api/illustrations/0c57ffb5-5c68-49e4-b5fd-0cbaf69428d5" alt="Login Illustration">
        <h3>Neu hier?</h3>
        <p>Registriere dich, um auf unsere Plattform zuzugreifen!</p>
        <button class="btn transparent" id="sign-up-btn">Sign up</button>
      </div>
      <div class="panel right-panel">
        <img src="https://undraw.co/api/illustrations/35f803e6-7b95-4ea2-b9ee-e17aab64f86b" alt="Register Illustration">
        <h3>Schon Mitglied?</h3>
        <p>Melde dich an und starte direkt durch!</p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
      </div>
    </div>
  </div>

  <script>
    const signInBtn = document.getElementById("sign-in-btn");
    const signUpBtn = document.getElementById("sign-up-btn");
    const container = document.getElementById("main-container");

    signUpBtn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    signInBtn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });
  </script>
</body>
</html>
